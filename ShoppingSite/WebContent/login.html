<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" type="text/css" href="Style5.css">
		<script type="text/javascript">  
function validateform(){  
var name=document.myform.name.value;  
var password=document.myform.password.value;  
  
if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password=="") || password==null){  
  alert("Password must be fill");  
  return false;  
  }  
}
</script>
	</head>
<body>
		<div class="Loginbox">
			<img src="IMAGES/teddy.jpg" class="teddy">
			<h1> Login </h1>
			<form  name="myform" action="login.jsp" method="post" onsubmit="return validateform()">
				<p> User name </p>
				<input type="text" name="username" placeholder="Enter Username">
				<p> Password </p>
				<input type="Password" name="password" placeholder="Enter Password">
				<input type="Submit" value="Login"><br>
				<a href="password.html"> Forgotten Password? </a><br>
				<a href="registration.html"> New User? </a>
			</form>


		</div>
</body>	
</html>
